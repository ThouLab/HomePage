<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="site-base" content="">
  <script>
    (function(){
      try{
        var meta = document.querySelector('meta[name="site-base"]');
        var manual = meta && meta.getAttribute('content') ? meta.getAttribute('content').trim() : '';
        var base = manual || null;

        if (!base){
          var host = location.hostname;
          var path = location.pathname;
          base = '/';
          if (host && host.endsWith('github.io')){
            var parts = path.split('/').filter(Boolean);
            if (parts.length > 0) base = '/' + parts[0] + '/';
          }
        }
        if (!base.endsWith('/')) base += '/';

        var el = document.createElement('base');
        el.href = base;
        document.head.appendChild(el);
        window.__SITE_BASE__ = base.replace(/\/$/, '');
      }catch(e){}
    })();
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>記事 | ThouLab</title>
  <meta name="description" content="ThouLabのコラム記事。">
  <link rel="icon" href="assets/img/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body data-page="post">
  <div id="site-header"></div>

  <main id="main" class="container">
    <div id="post">
      <div class="notice" style="margin-top:24px;">読み込み中…</div>
    </div>
  </main>

  <div id="site-footer"></div>

  <script defer src="assets/js/markdown.js"></script>
  <script defer src="assets/js/main.js"></script>
  <script defer src="assets/js/content.js"></script>
</body>
</html>
