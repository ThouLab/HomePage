<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="site-base" content="">
  <script>
    (function(){
      try{
        var meta = document.querySelector('meta[name="site-base"]');
        var manual = meta && meta.getAttribute('content') ? meta.getAttribute('content').trim() : '';
        var base = manual || null;

        if (!base){
          var host = location.hostname;
          var path = location.pathname;
          base = '/';
          if (host && host.endsWith('github.io')){
            var parts = path.split('/').filter(Boolean);
            if (parts.length > 0) base = '/' + parts[0] + '/';
          }
        }
        if (!base.endsWith('/')) base += '/';

        var el = document.createElement('base');
        el.href = base;
        document.head.appendChild(el);
        window.__SITE_BASE__ = base.replace(/\/$/, '');
      }catch(e){}
    })();
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>News | ThouLab</title>
  <meta name="description" content="ThouLabのNews一覧。研究メモ、制作過程、ワークショップのお知らせなど。">
  <link rel="icon" href="assets/img/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body data-page="columns">
  <div id="site-header"></div>

  <main id="main" class="container">
    <div class="page-head reveal">
      <div class="breadcrumbs">
        <a href="./">ホーム</a> / 新着情報
      </div>
      <h1>News | 新着情報</h1>
      <p>
        ワークショップのお知らせなどを配信中！
      </p>
      <div class="notice" style="margin-top:14px;">
        記事を追加するには <code>content/columns/</code> に Markdown を追加し、<code>content/columns/index.json</code> にメタ情報を追記します。
      </div>
    </div>

    <section class="section">
      <div id="columns-list" class="grid cols-3">
        <!-- rendered by content.js -->
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script defer src="assets/js/markdown.js"></script>
  <script defer src="assets/js/main.js"></script>
  <script defer src="assets/js/content.js"></script>
</body>
</html>
