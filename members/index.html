<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="site-base" content="">
  <script>
    (function(){
      try{
        var meta = document.querySelector('meta[name="site-base"]');
        var manual = meta && meta.getAttribute('content') ? meta.getAttribute('content').trim() : '';
        var base = manual || null;

        if (!base){
          var host = location.hostname;
          var path = location.pathname;
          base = '/';
          if (host && host.endsWith('github.io')){
            var parts = path.split('/').filter(Boolean);
            if (parts.length > 0) base = '/' + parts[0] + '/';
          }
        }
        if (!base.endsWith('/')) base += '/';

        var el = document.createElement('base');
        el.href = base;
        document.head.appendChild(el);
        window.__SITE_BASE__ = base.replace(/\/$/, '');
      }catch(e){}
    })();
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>メンバー | ThouLab</title>
  <meta name="description" content="ThouLabのメンバー紹介。">
  <link rel="icon" href="assets/img/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body data-page="members">
  <div id="site-header"></div>

  <main id="main" class="container">
    <div class="page-head reveal">
      <div class="breadcrumbs">
        <a href="./">ホーム</a> / メンバー
      </div>
      <h1>Team ThouLab | チーム紹介</h1>
      <p>
      </p>
    </div>

    <section class="section">
      <div id="members-grid" class="grid cols-3">
        <!-- rendered by content.js -->
      </div>
    </section>

    <section class="section" id="company">
      <div class="container">
        <div class="section-head reveal">
          <div>
            <h2>Organization | 団体情報</h2>
            <p class="sub">
              ThouLab は現在、任意団体として活動しており、今後の活動拡大にあわせて法人化（登記）を予定しています。
            </p>
          </div>
        </div>
      </div>
    </section>

  </main>

  <div id="site-footer"></div>

  <script defer src="assets/js/main.js"></script>
  <script defer src="assets/js/content.js"></script>
</body>
</html>
