<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="site-base" content="">
  <script>
    (function(){
      try{
        var meta = document.querySelector('meta[name="site-base"]');
        var manual = meta && meta.getAttribute('content') ? meta.getAttribute('content').trim() : '';
        var base = manual || null;

        if (!base){
          var host = location.hostname;
          var path = location.pathname;
          base = '/';
          if (host && host.endsWith('github.io')){
            var parts = path.split('/').filter(Boolean);
            if (parts.length > 0) base = '/' + parts[0] + '/';
          }
        }
        if (!base.endsWith('/')) base += '/';

        var el = document.createElement('base');
        el.href = base;
        document.head.appendChild(el);
        window.__SITE_BASE__ = base.replace(/\/$/, '');
      }catch(e){}
    })();
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ページが見つかりません | ThouLab</title>
  <meta name="description" content="ページが見つかりませんでした。">
  <link rel="icon" href="assets/img/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <div id="site-header"></div>

  <main id="main" class="container">
    <section class="section">
      <div class="card reveal">
        <h1 style="margin:0;">404</h1>
        <p class="sub" style="margin-top:10px;">
          ページが見つかりませんでした。URLが間違っているか、移動された可能性があります。
        </p>
        <div style="margin-top:14px; display:flex; gap:12px; flex-wrap:wrap;">
          <a class="btn primary" href="./">ホームへ戻る</a>
          <a class="btn" href="columns/">コラムを見る</a>
          <a class="btn" href="contact/">お問い合わせ</a>
        </div>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script defer src="assets/js/main.js"></script>
</body>
</html>
